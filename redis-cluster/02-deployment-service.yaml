---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-singleton
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: redis-singleton
          image: entropypool/redis:5
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
#          command: ["redis-server","/etc/redis/redis.conf"]a
          env:
          - name: ENV_ENVIRONMENT_TARGET
            valueFrom:
              configMapKeyRef:
                name: system-environment
                key: environment.target
          - name: ENV_CONSUL_HOST
            valueFrom:
              configMapKeyRef:
                name: system-environment
                key: environment.consul_host
          - name: ENV_CONSUL_PORT
            valueFrom:
              configMapKeyRef:
                name: system-environment
                key: environment.consul_port
          - name: ENV_CLUSTER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
            - name: redis-storage
              mountPath: /data
      volumes:
        - name: redis-storage
          emptyDir: {}
        - name: redis-config
          configMap:
            name: redis-config
            items:
              - key: redis.conf
                path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  labels:
    app: redis
    role: master
    tier: backend
spec:
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 31379
  selector:
    app: redis
    role: master
    tier: backend
